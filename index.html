<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 80px;
            margin-bottom: 15px;
        }
        h2 {
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        textarea {
            height: 60px;
        }
        button {
            background-color: red;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        .message {
            color: green;
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }
    </style>
    <script>
        function showMessage(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("successMessage").style.display = "block";
        }
    </script>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="App Logo"> <!-- Ensure the image is in the correct directory -->

    <h2>Notivibe</h2>
    <p>Enter your email and password to delete your account.</p>

    <form onsubmit="showMessage(event)">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <label for="reason">Why do you want to delete this account? (Optional)</label>
        <textarea id="reason" name="reason" placeholder="Tell us your reason (optional)..." rows="3"></textarea>

        <button type="submit">Delete My Account</button>
    </form>

    <p id="successMessage" class="message">Your account deletion request has been received.</p>
</div>
</body>
</html>
